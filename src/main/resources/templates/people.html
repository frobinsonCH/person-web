<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <link th:href="@{/css/styles.css}" rel="stylesheet"/>
            <title>People-Test</title>
    </head>
    <body>
        <header th:replace="fragments/header">

        </header>
        <div th:replace="fragments/navbar">

        </div>
        <main>
            <p>
                This is where the details of the people will be
            </p>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Forename(s)</th>
                        <th>Surname</th>
                        <th>House Num or Name</th>
                        <th>Street</th>
                        <th>Postcode</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="person: ${people}">
                        <td th:text="${person?.id}" />
                        <td th:text="${person?.forename}" />
                        <td th:text="${person?.surname}" />
                        <td th:text="${person?.address?.houseNum}" />
                        <td th:text="${person?.address?.street}" />
                        <td th:text="${person?.address?.postcode}" />
                    </tr>
                </tbody>
            </table>
        </main>
        <footer th:replace="fragments/footer">

        </footer>


    </body>


</html>
